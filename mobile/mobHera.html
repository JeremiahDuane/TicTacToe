
<!DOCTYPE html>
<html lang="en">
<head>
<title>Tic-Tac-Toe</title>
<link rel="shortcut icon" type="../images/png" href="../images/o.png" />
<link rel="stylesheet" href="../style/color.css">
<meta charset="utf-8">
<script src="mobScript/mobNext.js">	
</script>
</head>
<style>
.buttonGroup {
font-size:72px;
}
button {
float: center;
}
</style>
<body>
	<div style="float: center; padding: 50px;">
		<img src="../images/difHera.png" width=100%>
	</div>
	<div id=scoreboard></div>
	<div style="width: 100%; text-align: center;">
		<img style="width: 80%" id=score src="../images/tie.png">
	</div>
	<div style="width: 100%; text-align: center;">
		<form>
			<div id=scoreButton
				style="width: 80%; position: fixed; margin: 100px; visibility: hidden; padding-top: 100px; font-weight: bold;">
				<button class="buttonGroup">Play Again</button>
			</div>
		</form>
	</div>

	<form>
		<div id=scoreButton

		</div>
	</form>
	<table style="width: 0%;" class="center" id=grid>
		<tr>
			<td><div class="box"
					onclick="document.getElementById('11').src='../images/o.png'; a=1; total = a+b+c+d+e+f+g+i; nextTurn(2);"

				</div></td>
		</tr>
		<tr style="padding-left: o;">
			<td><div class="box"
					onclick="document.getElementById('14').src='../images/o.png'; d=1; total = a+b+c+d+e+f+g+i; nextTurn(2);"
					id=d>
					<img id=14 width=200px src="../images/square.png">
				</div></td>
			<td><div class="box"
					onclick="document.getElementById('15').src='../images/o.png'; e=1; total = a+b+c+d+e+f+g+i; nextTurn(2);"
					id=e>
					<img id=15 width=200px src="../images/square.png">
				</div></td>
			<td><div class="box"
					onclick="document.getElementById('16').src='../images/o.png'; f=1; total = a+b+c+d+e+f+g+i; nextTurn(2);"
					id=f>
					<img id=16 width=200px src="../images/square.png">

		</tr>
		<tr style="padding-left: o;">
			<td><div class="box"
					onclick="document.getElementById('17').src='../images/o.png'; g=1; total = a+b+c+d+e+f+g+i; nextTurn(2);"

				</div></td>
			<td><div class="box"

			<td><div class="box"
					onclick="document.getElementById('19').src='../images/o.png'; i=1; total = a+b+c+d+e+f+g+i; nextTurn(2);"
					id=i>
					<img id=19 width=200px src="../images/square.png">
				</div></td>
		</tr>
	</table>
	<div style="text-align: center; padding-top: 20px;">
		<form style="display:inline;"><button class="buttonGroup">
			<span style="color: black; text-decoration: none;">Restart</span>
		</button></form>
		<form style="display:inline;" action="mobIndex.html"><button class="buttonGroup">
			&nbsp;&nbsp;<span 
				style="color: black; text-decoration: none;">Back</span>&nbsp;&nbsp;
		</button></form>
	</div>

</html>
